<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Runs - osu!live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a2436 0%, #0a0e17 100%);
            --card-bg: rgba(30, 35, 45, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-border: rgba(255, 102, 170, 0.3);

            --accent-pink: #ff66aa;
            --accent-blue: #66ccff;
            --accent-purple: #bd93f9;
            --accent-yellow: #fbbf24;

            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --text-dim: #64748b;

            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background: linear-gradient(125deg, #05070a 0%, #0a0e17 40%, #1a2436 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-anchor: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        #app-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 10px;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Varela Round', sans-serif;
            font-size: 3rem;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent-pink) 0%, #ff88bb 50%, var(--accent-blue) 100%);
            background-size: 200% auto;
            animation: titleGradient 5s ease infinite alternate;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 102, 170, 0.15);
            letter-spacing: -1px;
        }

        @keyframes titleGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-badge {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 10px #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        #status-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2ea043;
            box-shadow: 0 0 8px rgba(46, 160, 67, 0.5);
            transition: all 0.3s ease;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            background: rgba(30, 35, 45, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 4px rgba(255, 102, 170, 0.1);
        }

        input::placeholder { color: rgba(255,255,255,0.2); }

        .range-inputs {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .range-sep { color: var(--text-dim); }

        #feed {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 40px;
        }

        .score-card {
            position: relative;
            height: 120px;
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border: var(--card-border);
            opacity: 0;
            transform-origin: center;
            will-change: transform, opacity, filter;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease, border-color 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .score-card:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--card-hover-border);
            z-index: 10;
        }

        .score-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: none;
            pointer-events: none;
            z-index: 5;
        }

        .score-card:hover::after {
            animation: shimmer 1s;
        }

        @keyframes shimmer {
            100% { left: 150%; }
        }

        .card-bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            transition: opacity 0.4s ease;
        }

        .card-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: blur(1px) grayscale(20%);
            transition: all 0.4s ease;
        }

        .score-card:hover .card-image {
            opacity: 0.55;
            filter: blur(0) grayscale(0%);
            transform: scale(1.05);
        }

        .card-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg,
                rgba(10, 14, 23, 0.97) 0%,
                rgba(10, 14, 23, 0.92) 35%,
                rgba(10, 14, 23, 0.6) 100%);
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 35%;
            min-width: 300px;
        }

        .avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .rank-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Varela Round', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .username {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--text-main);
            text-decoration: none;
            line-height: 1.2;
            transition: color 0.2s;
        }

        .username:hover { color: var(--accent-pink); }

        .score-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pp-value {
            font-family: 'Varela Round', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(90deg, var(--accent-pink), #ff99cc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mods-container {
            display: flex;
            gap: 4px;
        }

        .mod-tag {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .map-section {
            flex-grow: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
            margin: 0 20px;
            height: 70px;
        }

        .map-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f1f5f9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .map-artist {
            font-size: 0.95rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .map-version {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .star-rating {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-yellow);
            font-weight: 700;
            font-size: 0.9rem;
            margin-left: 10px;
            background: rgba(251, 191, 36, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .stats-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            width: 120px;
            flex-shrink: 0;
        }

        .accuracy {
            font-family: 'Varela Round', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            text-shadow: 0 0 20px rgba(102, 204, 255, 0.2);
        }

        .time-ago {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 500;
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 20px;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.96);
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @media (max-width: 900px) {
            .score-card { height: auto; padding: 20px; flex-direction: column; gap: 16px; }
            .card-gradient { background: linear-gradient(180deg, rgba(10,14,23,0.95) 0%, rgba(10,14,23,0.9) 100%); }
            .user-section, .map-section, .stats-section { width: 100%; border: none; margin: 0; padding: 0; align-items: flex-start; }
            .map-section { height: auto; padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
            .stats-section { flex-direction: row; justify-content: space-between; align-items: center; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <div class="brand">
                <h1>osu!live</h1>
                <div class="subtitle"><span class="live-badge"></span> SUSPICIOUS RUNS</div>
            </div>

            <div id="status-bar">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">Active</span>
                </div>
            </div>
        </header>

        <div id="controls">
            <div class="input-group">
                <label>PP Range</label>
                <div class="range-inputs">
                    <input type="number" id="min-pp" placeholder="Min" style="width: 80px">
                    <span class="range-sep">to</span>
                    <input type="number" id="max-pp" placeholder="Max" style="width: 80px">
                </div>
            </div>
            <div class="input-group">
                <label>Mods</label>
                <div class="input-wrapper">
                    <input type="text" id="mods-filter" placeholder="e.g. HDDT">
                </div>
            </div>
            <div class="input-group">
                <label>Player</label>
                <div class="input-wrapper">
                    <input type="text" id="user-filter" placeholder="Username">
                </div>
            </div>
            <div class="input-group" style="flex-grow: 2">
                <label>Map</label>
                <div class="input-wrapper">
                    <input type="text" id="map-filter" placeholder="Title or Artist">
                </div>
            </div>
        </div>

        <div id="feed"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const feed = document.getElementById('feed');

        const filters = {
            minPp: document.getElementById('min-pp'),
            maxPp: document.getElementById('max-pp'),
            mods: document.getElementById('mods-filter'),
            user: document.getElementById('user-filter'),
            map: document.getElementById('map-filter')
        };

        async function fetchSuspiciousScores() {
            try {
                const response = await fetch('/api/sus');
                const scores = await response.json();

                feed.innerHTML = '';

                let orderedScores = [...scores].reverse();

                orderedScores.forEach((score, index) => {
                    setTimeout(() => {
                        requestAnimationFrame(() => renderScore(score));
                    }, index * 50);
                });
            } catch (error) {
                console.error('Error fetching scores:', error);
            }
        }

        socket.on('new_sus_score', (score) => {
             renderScore(score);
        });

        // Initial fetch
        fetchSuspiciousScores();

        function getRankColor(rank) {
            const colors = {
                'XH': '#ef4444', 'SSH': '#ef4444',
                'X': '#fbbf24',  'SS': '#fbbf24',
                'SH': '#94a3b8',
                'S': '#fbbf24',
                'A': '#2ea043',
                'B': '#3b82f6',
                'C': '#a855f7',
                'D': '#ef4444', 'F': '#ef4444'
            };
            return colors[rank] || '#64748b';
        }

        function timeSince(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '';
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return seconds + "s";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + "m";
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + "h";
            return Math.floor(hours / 24) + "d";
        }

        function renderScore(score) {
            const minPp = parseFloat(filters.minPp.value) || 0;
            const maxPp = parseFloat(filters.maxPp.value) || Infinity;
            const modFilter = filters.mods.value.toUpperCase();
            const userFilter = filters.user.value.trim().toLowerCase();
            const mapFilter = filters.map.value.trim().toLowerCase();

            const pp = score.pp || 0;
            const modsList = (score.mods || []).map(m => m.acronym || m);
            const modsString = modsList.join('');

            const username = score.user ? score.user.username : 'Unknown';
            const userId = score.user_id;
            const mapTitle = score.beatmapset ? score.beatmapset.title : 'Unknown Map';
            const mapArtist = score.beatmapset ? score.beatmapset.artist : 'Unknown Artist';
            const mapVersion = score.beatmap ? score.beatmap.version : '';
            const scoreId = score.id;
            const stars = score.beatmap ? score.beatmap.difficulty_rating : 0;

            if (pp < minPp || pp > maxPp) return;
            if (modFilter && !modsString.includes(modFilter)) return;
            if (userFilter && username.toLowerCase() !== userFilter && userId.toString() !== userFilter) return;
            if (mapFilter && !mapTitle.toLowerCase().includes(mapFilter) && !mapArtist.toLowerCase().includes(mapFilter)) return;

            const card = document.createElement('div');
            card.className = 'score-card';

            const scoreUrl = `https://osu.ppy.sh/scores/${scoreId}`;
            const userUrl = `https://osu.ppy.sh/users/${userId}`;

            card.onclick = function(e) {
                if (e.target.closest('.user-link')) return;
                window.open(scoreUrl, '_blank');
            };

            card.style.animation = 'slideIn 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards';

            const rankColor = getRankColor(score.rank);

            let coverUrl = '';
            if (score.beatmapset && score.beatmapset.covers) {
                coverUrl = score.beatmapset.covers.cover || score.beatmapset.covers['cover@2x'] || '';
            }

            const avatarUrl = score.user ? score.user.avatar_url : 'https://a.ppy.sh/';
            const modsHtml = modsList.map(m => `<span class="mod-tag">${m}</span>`).join('');
            const accuracy = (score.accuracy * 100).toFixed(2) + '%';
            const ppFormatted = Math.round(pp).toLocaleString();

            card.innerHTML = `
                <div class="card-bg-layer">
                    <div class="card-image" style="background-image: url('${coverUrl}')"></div>
                    <div class="card-gradient"></div>
                </div>

                <div class="card-content">
                    <div class="user-section">
                        <a href="${userUrl}" target="_blank" class="user-link" style="display: flex; gap: 20px; align-items: center; text-decoration: none; color: inherit;">
                            <div class="avatar-wrapper">
                                <img src="${avatarUrl}" class="avatar" alt="${username}">
                                <div class="rank-badge" style="color: ${rankColor}; border-color: ${rankColor}">${score.rank}</div>
                            </div>
                            <div class="user-details">
                                <span class="username">${username}</span>
                                <div class="score-row">
                                    <span class="pp-value">${ppFormatted}pp</span>
                                    <div class="mods-container">${modsHtml}</div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="map-section">
                        <div class="map-title">${mapTitle}</div>
                        <div class="map-artist">${mapArtist}</div>
                        <div class="map-version">
                            ${mapVersion}
                            ${stars > 0 ? `<span class="star-rating">â˜… ${stars.toFixed(2)}</span>` : ''}
                        </div>
                    </div>

                    <div class="stats-section">
                        <div class="accuracy" style="color: ${getRankColor(score.rank)}">${accuracy}</div>
                        <div class="time-ago">${timeSince(score.created_at)} ago</div>
                    </div>
                </div>
            `;

            feed.insertBefore(card, feed.firstChild);
        }
    </script>
</body>
</html>
